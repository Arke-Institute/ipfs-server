version: '3.8'

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs-node
    environment:
      - IPFS_PROFILE=server
    ports:
      - "4001:4001"     # P2P (Swarm)
      - "5001:5001"     # HTTP RPC API
      - "8080:8080"     # HTTP Gateway
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  ipfs_data:
    driver: local
  ipfs_staging:
    driver: local
