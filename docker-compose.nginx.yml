version: '3.8'

# OPTION 2: Public Access via Nginx Reverse Proxy
# Adds rate limiting, security headers, and request logging
# More secure than direct 0.0.0.0 binding

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs-node-prod
    environment:
      - IPFS_PROFILE=server
      - IPFS_FD_MAX=4096
    ports:
      - "4001:4001"              # P2P (Swarm) - public
      - "127.0.0.1:5001:5001"    # API - localhost only (for backup scripts)
      # Gateway NOT exposed directly - only via nginx
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - ipfs-network

  ipfs-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ipfs-api
    environment:
      - IPFS_API_URL=http://ipfs:5001/api/v0
      - INDEX_POINTER_PATH=/arke/index_pointer
      - SNAPSHOT_INTERVAL_MINUTES=60
      - AUTO_SNAPSHOT=true
      - SNAPSHOT_TIMEOUT_SECONDS=60
      - CONTAINER_NAME=ipfs-node-prod  # For DR scripts docker exec
    volumes:
      - ./snapshots:/app/snapshots  # Mount snapshots directory
      - ./backups:/app/backups      # Mount backups directory
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for exec
    depends_on:
      - ipfs
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ipfs-network

  nginx:
    image: nginx:alpine
    container_name: ipfs-nginx
    ports:
      - "0.0.0.0:80:80"      # HTTP (Cloudflare handles HTTPS)
      - "0.0.0.0:443:443"    # HTTPS (for future direct SSL)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ipfs
      - ipfs-api
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ipfs-network

volumes:
  ipfs_data:
    driver: local
  ipfs_staging:
    driver: local

networks:
  ipfs-network:
    driver: bridge
