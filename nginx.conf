events {
    worker_connections 4096;
}

http {
    # Rate limiting zones - HIGH LIMITS FOR MVP TESTING
    # Allows heavy uploading and testing without throttling
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=gateway_limit:10m rate=500r/s;

    # Connection limiting - very generous
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # IPFS API - ipfs-api.arke.institute
    server {
        listen 80;
        server_name ipfs-api.arke.institute;

        # Rate limiting: 1000 req/sec per IP, burst of 2000 (MVP testing)
        limit_req zone=api_limit burst=2000 nodelay;
        limit_conn addr 200;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Client body size limit (for file uploads)
        client_max_body_size 100M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # API Service endpoints (higher-level REST API)
        location ~ ^/(events|snapshot|index-pointer|health) {
            proxy_pass http://ipfs-api:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # Kubo RPC API (raw IPFS operations)
        location / {
            proxy_pass http://ipfs:5001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for large responses
            proxy_buffering off;
        }
    }

    # IPFS Gateway - ipfs.arke.institute
    server {
        listen 80;
        server_name ipfs.arke.institute;

        # Rate limiting: 500 req/sec per IP, burst of 1000 (MVP testing)
        limit_req zone=gateway_limit burst=1000 nodelay;
        limit_conn addr 100;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        location / {
            proxy_pass http://ipfs:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for large responses
            proxy_buffering off;
        }
    }

    # Default server (catch-all for direct IP access or other domains)
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 404 "Not found. Use ipfs-api.arke.institute or ipfs.arke.institute";
        }
    }
}
